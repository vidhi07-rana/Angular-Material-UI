<div>
  <!-- Card for Form -->
  <mat-card class="form-card">
    <mat-card-title>Add/Edit User</mat-card-title>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="userData.name" name="name" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" [(ngModel)]="userData.age" name="age" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-raised-button color="accent" (click)="resetForm()" type="button">Clear Form</button>
    </form>
  </mat-card>

  <!-- Card for Table -->
  <mat-card class="table-card">
    <mat-card-title>User List</mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="showDetails(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination Controls -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </mat-card>

  <!-- User Detail Component as a Card -->
  <button mat-icon-button (click)="showDetails(element)">
 </button>
</div>
